<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image__wrapper"></div>
        <div class="card__body">
          <p class="sub--title">Perfume</p>
          <h1 class="page--title">Gabrielle Essence Eau De Parfum</h1>
          <p class="page--description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <span class="new__price">$149.99</span>
            <span class="old__price">$169.99 </span>
          </div>
          <button class="btn">
            <img
              src="./images/icon-cart.svg"
              alt="icon cart"
              class="cart--ico"
            /><span> Add to Cart </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
